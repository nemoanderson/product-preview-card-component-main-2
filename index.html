<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
<!-- No longer do I import fonts in css file. This is to save  -->
  <title>Project: Product Card - Frontend Mentor</title>
</head>
<body>
  <main class="container">
    <div class="product-card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 700px)">
        <img src="./images/image-product-mobile.jpg" alt="perfume image" class="product-image">
      </picture>
      <div class="product-info">
        <p class="product-type">Parfume</p>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-prices">
          <span class="sale-price">$149.99</span>
          <span class="price">$169.99</span>
        </p>
        <div class="btn">
          <button class="add-to-cart-btn"><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
